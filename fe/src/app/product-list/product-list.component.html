<div class="container-fluid">
  <div class="row isotope-grid mx-4 mt-3">
    <b class="mb-3" style="text-align: center; color: #00074a; font-size: 30px">Thức ăn cho Mèo</b>

    <div class="row mb-4" style="margin-left: 170px">
      <div class="col-lg-5">
        <input class="form-control mx-4" type="search" [(ngModel)]="nameSearch" placeholder="Nhập tên sản phẩm..."
               aria-label="Search">
      </div>
      <div class="col-lg-3">
        <div class="row">
          <select class="form-control mx-4" aria-label="Search" [(ngModel)]="brandId" name="brandId">
            <option [value]="0">Chọn thương hiệu</option>
            <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
<!--        <button class="btn btn-light btn-outline-primary mx-4" type="button" (click)="search()">-->
<!--          <i class="fa-solid fa-magnifying-glass"></i>-->
<!--        </button>-->
        <button type="button" class="btn btn-outline-dark mx-4" (click)="search()"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women" *ngFor="let product of products">

      <!-- Block2 -->
      <div class="block2">

        <div class="block2-pic hov-img0">
          <a routerLink="/product-detail/{{product.productId}}">
            <img src="{{product?.img}}" alt=""></a>
          <button (click)="addCartDetail(product.productId)"
             class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
            <i class="fas fa-shopping-cart"></i>
          </button>
        </div>
        <div class="block2-txt flex-w flex-t p-t-14">
          <div class="block2-txt-child1 flex-col-l">
            <a routerLink="" style="color: navy"><b>{{product.brand.brandName}}</b></a>
            <br>
            <a routerLink="" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
              {{product.productName}}
            </a>
            <span class="stext-105 cl3">
									{{product.price}}đ
            </span>
          </div>
          <div class="block2-txt-child2 flex-r p-t-3">
            <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
              <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png"
                   alt="ICON">
              <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png"
                   alt="ICON">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="products?.length===0">
    <h3 class="text-center text-danger">Danh sách sản phẩm trống</h3>
  </div>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-dark mr-2 mx-3" [hidden]="flagMore || products?.length === 0" (click)="loadMore()">Xem thêm
    </button>
    <button type="button" class="btn btn-outline-secondary ml-auto" [hidden]="flagHidden" (click)="hidden()">Ẩn</button>
  </div>
</div>
