<div class="container-fluid">
  <div class="row isotope-grid mx-4">
    <b class="mb-3" style="text-align: center; color: #00074a; font-size: 30px">Thức ăn cho Mèo</b>
    <div class="row mb-4">
      <div class="col-lg-5">
        <input class="form-control mx-4" type="text" placeholder="Nhập tên sản phẩm..." aria-label="Search">
      </div>
      <div class="col-lg-5">
        <input class="form-control mx-4" type="text" placeholder="Nhập tên thương hiệu..." aria-label="Search">
      </div>
      <div class="col-lg-2">
        <button class="btn btn-light btn-outline-primary mx-4" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women" *ngFor="let product of products">
      <!-- Block2 -->
      <div class="block2">

        <div class="block2-pic hov-img0">
          <img
            src="{{product.img}}">
          <a href="#"
             class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
        <div class="block2-txt flex-w flex-t p-t-14">
          <div class="block2-txt-child1 flex-col-l">
            <a routerLink="" style="color: navy"><b>{{product.brand.brandName}}</b></a>
            <br>
            <a routerLink="" st class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
              {{product.productName}}
            </a>
            <span class="stext-105 cl3">
									{{product.price}}
                    </span>
          </div>
          <div class="block2-txt-child2 flex-r p-t-3">
            <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
              <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png"
                   alt="ICON">
              <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png"
                   alt="ICON">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
