      <div class="row">
        <div class="col-lg-4">
          <label for="name">Tên của bạn</label>
        </div>
        <div class="col-lg-8">
          <div class="input-group mb-3">
            <input type="text" id="name" class="form-control" placeholder="Nhập họ và tên.."/>
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          </div>
        </div>
      </div>


      <!--      phone-->
      <div class="row">
        <div class="col-lg-4">
          <label for="phone">Số điện thoại</label>
        </div>
        <div class="col-lg-8">
          <div class="input-group mb-3">
            <input type="text" id="phone" class="form-control" placeholder="Nhập số điện thoại.."/>
            <span class="input-group-text"> <i class="fa-solid fa-phone"></i></span>
          </div>
        </div>
      </div>

      <!--      card-->
      <div class="row">
        <div class="col-lg-4">
          <label for="card">Số CCCD/CMND</label>
        </div>
        <div class="col-lg-8">
          <div class="input-group mb-3">
            <input type="text" id="card" class="form-control" placeholder="Nhập số CCCD/CMND.."/>
            <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
          </div>
        </div>
      </div>

      <!--      address-->
      <div class="row">
        <div class="col-lg-4">
          <label for="address">Địa chỉ</label>
        </div>
        <div class="col-lg-8">
          <div class="input-group mb-3">
            <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ.."/>
            <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Địa chỉ giao hàng cũng là địa chỉ của tôi
            </label>
          </div>
        </div>
        <div class="col-lg-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Thêm địa chỉ giao hàng mới
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group mb-3">
            <textarea class="form-control" placeholder="Vui lòng nhập họ tên, địa chỉ giao hàng mới,..."
                      aria-label="With textarea"></textarea>
            <span class="input-group-text"><i class="fa-solid fa-comment "></i></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

            <div class="col-lg-12 mb-3">

            </div>
          </div>
          <div class="row">
            <div class="col-lg-12" id="paypalBtn">
            </div>
          </div>
        </div>
      </div>
