        <div class="row my-3 mt-3" *ngFor="let cart of cartDetailDtos">
          <div class="col-lg-2">
            <img src="{{cart.img}}"
              style="width: 150px; height: 150px;">
          </div>

          <div class="col-lg-4" style="text-align: left">
            <b>{{cart.productName}}</b>
          </div>

          <div class="col-lg-2">
            <b>{{cart.price}}đ</b>
          </div>

          <div class="col-lg-2">
           <span>
               <button class="minus btn-outline-light" style="color: black" (click)="minus()">-</button>
                <b class="mx-1">{{num}}</b>
               <button class="plus btn-outline-light" style="color: black" (click)="plus()">+</button>
            </span>
          </div>

          <div class="col-lg-2">
            <b>{{total}}</b>
          </div>
        </div>
